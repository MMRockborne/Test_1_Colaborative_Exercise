<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>MEET THE TEAM</h1>
    <p class="intro-text">
        Meet the individuals behind the team.
    </p>


    <div class="images-wrapper">
        <div class="team-images-container">
            <div class="team-member" onclick="openModal('John Doe', 'DATA ANALYST', 'Your description goes here.', 'images/Website Headshot 1.webp')">
                <img src="images/Website Headshot 1.webp" alt="Headshot of a business man">
                <div class="info">
                    <p class="name"> John Doe</p>
                    <p class="position">DATA ANALYST</p>
                </div>
    
            </div>
    
            <div class="team-member" onclick="openModal('Colin Smith', 'DATA ANALYST', 'Your description goes here.', 'images/Website Headshot 2.webp')">
                <img src="images/Website Headshot 2.webp" alt="Headshot of a business man">
                <div class="info">
                    <p class="name"> Colin Smith</p>
                    <p class="position">DATA ENGINEER</p>
                </div>
            </div>

            <div class="team-member" onclick="openModal('Jack Fawn', 'DATA ANALYST', 'Your description goes here.', 'images/Website Headshot 3.jpg')">
                <img src="images/Website Headshot 3.jpg" alt="Headshot of a business man">
                <div class="info">
                    <p class="name"> Jack Fawn</p>
                    <p class="position">DATA ANALYST</p>
                </div>
            </div>

            <div class="team-member" onclick="openModal('Chris Crew', 'DATA ANALYST', 'Your description goes here.', 'images/Website Headshot 4.webp')">
                <img src="images/Website Headshot 4.webp" alt="Headshot of a business woman">
                <div class="info">
                    <p class="name"> Chris Crew</p>
                    <p class="position">DATA ENGINEER</p>
                </div>
            </div>
        </div>
    </div>

    <div class="images-wrapper">
        <div class="team-images-container">
            <div class="team-member" onclick="openModal('John Doe', 'DATA ANALYST', 'Your description goes here.', 'images/Website Headshot 1.webp')">
                <img src="images/Website Headshot 1.webp" alt="Headshot of a business man">
                <div class="info">
                    <p class="name"> John Doe</p>
                    <p class="position">DATA ANALYST</p>
                </div>
    
            </div>
    
            <div class="team-member" onclick="openModal('Colin Smith', 'DATA ANALYST', 'Your description goes here.', 'images/Website Headshot 2.webp')">
                <img src="images/Website Headshot 2.webp" alt="Headshot of a business man">
                <div class="info">
                    <p class="name"> Colin Smith</p>
                    <p class="position">DATA ENGINEER</p>
                </div>
            </div>

            <div class="team-member" onclick="openModal('Jack Fawn', 'DATA ANALYST', 'Your description goes here.', 'images/Website Headshot 3.jpg')">
                <img src="images/Website Headshot 3.jpg" alt="Headshot of a business man">
                <div class="info">
                    <p class="name"> Jack Fawn</p>
                    <p class="position">DATA ANALYST</p>
                </div>
            </div>

            <div class="team-member" onclick="openModal('Chris Crew', 'DATA ANALYST', 'Your description goes here.', 'images/Website Headshot 4.webp')">
                <img src="images/Website Headshot 4.webp" alt="Headshot of a business woman">
                <div class="info">
                    <p class="name"> Chris Crew</p>
                    <p class="position">DATA ENGINEER</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <!-- Left side: Image and Name -->
                <div class="modal-left">
                    <img id="modal-img" class="modal-img" src="" alt="Team Member Image">
                    <div class="modal-info">
                        <p id="modal-name" class="modal-name"></p>
                        <p id="modal-position" class="modal-position"></p>
                    </div>
                </div>
                <!-- Right side: Description -->
                <div class="modal-right">
                    <p id="modal-description" class="modal-description"></p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="javascript/app.js"></script>
</body>
</html>
